{% extends 'base.html' %}
{% block content %}
<div class="container">
    <form action="{% url 'translator_view' %}" method="post">
    
        {% csrf_token %}

<div class="mb-3 mt-5">        
       <h5 class="mt-5 text-center">You can translate from one language to another. </h5>

</div>
        <div class="row">
            <div class="col-sm-6 mt-3 left">
                <label for="s_lang">Choose Source language:</label>
               
                <select name="s_lang" id="s_lang">
                      <option selected value="en">English</option>
                      <option value="da">Danish</option>
                      <option value="fr">French</option>
                      <option value="de">German</option>
                      <option value="ha">Hausa</option>
                      <option value="ig">Igbo</option>
                      <option value="it">Italian</option>
                      <option value="ja">Japanesse</option>
                      <option value="ko">Korean</option>
                      <option value="pt">Portuguese</option>
                      <option value="ru">Russian</option>
                      <option value="es">Spanish</option>
                      <option value="yo">Yoruba</option>
                </select>
                 <br>
                <textarea class="form-control shadow mt-3" rows="4" name="my_textarea">{{original_text}}</textarea>
            </div>
            <div class="col-sm-6 mt-3 left">
                <label for="t_lang">Choose Destination language:</label>
                <select name="t_lang" id="t_lang">
                      <option value="en">English</option>
                      <option value="da">Danish</option>
                      <option selected value="fr">French</option>
                      <option value="de">German</option>
                      <option value="ha">Hausa</option>
                      <option value="ig">Igbo</option>
                      <option value="it">Italian</option>
                      <option value="ja">Japanesse</option>
                      <option value="ko">Korean</option>
                      <option value="pt">Portuguese</option>
                      <option value="ru">Russian</option>
                      <option value="es">Spanish</option>
                      <option value="yo">Yoruba</option>
                </select>
                 <br>
                <textarea class="form-control shadow mt-3" rows="4">{{output_text}}</textarea>
                <input class="btn btn-primary ml-3 mt-3" type="submit" value="Translate">
            </div>
        </div>
    </form>
</div>

{% endblock content %}
